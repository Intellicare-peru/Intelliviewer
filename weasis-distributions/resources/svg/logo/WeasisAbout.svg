<svg width="448" height="162" viewBox="0 0 448 162" xmlns="http://www.w3.org/2000/svg" fill="none">
    <!-- Fondo transparente -->
    <rect width="448" height="162" fill="none"/>

    <!-- Logo de cuadrados en blanco, ajustado más a la izquierda -->
    <g fill="#ffffff" transform="translate(0, -15)"> <!-- Ajuste aquí -->
        <!-- Cuadrado superior izquierdo pequeño -->
        <rect x="50" y="56" width="15" height="15"/>

        <!-- Cuadrado superior central grande -->
        <rect x="70" y="31" width="40" height="40"/>

        <!-- Cuadrado superior derecho pequeño -->
        <rect x="115" y="48" width="23" height="23"/>

        <!-- Cuadrado central izquierdo grande -->
        <rect x="25" y="77" width="40" height="40"/>

        <!-- Cuadrado central derecho grande -->
        <rect x="114" y="77" width="40" height="40"/>

        <!-- Cuadrado inferior izquierdo pequeño -->
        <rect x="42" y="123" width="23" height="23"/>

        <!-- Cuadrado inferior central grande -->
        <rect x="70" y="123" width="40" height="40"/>

        <!-- Cuadrado inferior derecho pequeño -->
        <rect x="115" y="123" width="15" height="15"/>
    </g>

    <!-- Texto 'INTELLIPACS' en blanco, ajustado más a la izquierda -->
    <text x="160" y="95" font-family="Arial, sans-serif" font-size="40" fill="#ffffff" font-weight="bold">INTELLIPACS</text>

    <!-- Texto 'Powered by Weasis' en la esquina inferior derecha, ajustado más a la izquierda -->
    <text x="300" y="135" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" font-weight="normal">Powered by Weasis</text>
</svg>
